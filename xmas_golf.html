  <script>
var con = console;
var width = 720, height = 200,
bmpWidth = 720, bmpHeight = 170,
time,
// floor = [],
flakes = [];

function createCanvas(w,h) {
  var canvas = document.createElement("canvas");
  canvas.width = w;
  canvas.height = h;
  var ctx = canvas.getContext("2d");
  return {canvas:canvas,ctx:ctx}
}

var stage = createCanvas(width,height);
var hit = createCanvas(width,height);
var snow = createCanvas(width,height);

document.body.appendChild(stage.canvas);
document.body.appendChild(snow.canvas);


var debug = document.createElement("div"); document.body.appendChild(debug); debug.innerHTML = "debug only"; debug.style.color = "white"; document.body.appendChild(hit.canvas);
var ctx = stage.ctx;

// for (var i = 0; i < width;i++) {

function createFlake(index) {

  var brightness = (150 + ~~(Math.random() * 105));
  var colour = "#" + [brightness,brightness,brightness].map(function(v) { return v.toString(16);}).join("");
  return {
    index: index,
    x: ~~(Math.random() * width),
    y: -10,
    moving: true,

    maxHits: ~~(Math.random() * 4),
    hits: 0,

    speed: Math.random(),
    oscillation: Math.random() * 2,
    offset: Math.random() * 1e5,

    brightness: brightness,
    colour: colour,

    move: function() {
      this.y += 0.5 + this.speed;
      this.x += Math.sin(this.offset + this.speed * 0.001 * time) * this.oscillation;

      ctx.fillStyle = this.colour;
      ctx.fillRect(this.x, this.y, 1, 1);

      var intX = ~~this.x;
      var intY = ~~this.y;


      // if (this.y > height - floor[this.x] ) {

      var pixelIndex = (intY * width + intX) * 4;

      var seekingRed = this.hits % 2 == 0 ? 0 : 255;

      //con.log("imageData.data[pixelIndex]", seekingRed, imageData.data[pixelIndex]);

      var overshoot = Math.random() * 30;
      if (intY > height - overshoot) {
        this.colour = "rgba(" + [brightness,brightness,brightness].join(",") + "," + (30-overshoot)/30 + ")";
        this.stop();
        return;
      }

      if (imageData.data[pixelIndex] == seekingRed ) { // we've hit black. or white.

        this.hits++;

        if ( this.hits == this.maxHits ) {

          this.stop();

          hit.ctx.fillStyle = "rgba(" + seekingRed + "," + seekingRed + "," + seekingRed + ",1)";
          hit.ctx.fillRect(intX, intY + (seekingRed == 0 ? -1 : 0), 1, 1);

          // var spread = 10;
          // for(var i = -spread; i < spread; i++){
          //   floor[this.x + i] += ((spread + 1) - Math.abs(i)) * 0.05
          // }

        }

      }
    },
    stop: function () {

      snow.ctx.fillStyle = this.colour;
      // con.log(this.colour);
      snow.ctx.fillRect(this.x, this.y, 1, 1);

      this.moving = false;
      flakes[index] = createFlake(index);
    },

  }
}

function drawCircle(x, y, rad){
  ctx.beginPath();
  ctx.arc(x, y, rad, 0, 2*Math.PI);
  ctx.fill();
}


function drawRect(x, y, width, height){
  ctx.strokeStyle="white";
  ctx.fillRect(x, y, width, height);
  ctx.stroke();
}

function drawStar(x, y, r, p, m) {
  ctx.save();
  ctx.beginPath();
  ctx.translate(x, y);
  ctx.moveTo(0,0-r);
  for (var i = 0; i < p; i++)
  {
    ctx.rotate(Math.PI / p);
    ctx.lineTo(0, 0 - (r*m));
    ctx.rotate(Math.PI / p);
    ctx.lineTo(0, 0 - r);
  }
  ctx.fill();
  ctx.restore();
}

function drawTree() {
  ctx.beginPath();
  ctx.moveTo(25,25);
  ctx.lineTo(105,25);
  ctx.lineTo(25,105);
  ctx.fill();
}

function drawTriangle(x, y, triangleWidth, triangleHeight, fillStyle){
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + triangleWidth / 2, y + triangleHeight);
  ctx.lineTo(x - triangleWidth / 2, y + triangleHeight);
  ctx.closePath();
  // ctx.fillStyle = fillStyle;
  ctx.fill();
}

function render(_time) {
  time = _time;
  imageData = hit.ctx.getImageData(0, 0, width, height);

  if (flakes.length < 1000 && Math.random() > 0.1) {
    for (var i = 0; i < 300; i++) flakes.push( createFlake(flakes.length) );
  }

  ctx.clearRect(0,0,width,height);
  ctx.drawImage(snow.canvas, 0, 0);

  for (var i = 0; i < flakes.length;i++) {
    if (flakes[i].moving) flakes[i].move();
  }

  /*
  drawCircle(100, 180, 40);

  drawCircle(100, 100, 25);

  ctx.fillStyle = "black";
  drawCircle(92, 92, 5);
  drawCircle(108, 92, 5);

  // drawHeart(108, 94)
  ctx.fillStyle = "white";
  drawRect(295, 170, 15, 30);
  ctx.fillStyle = "green";
  drawTriangle(300, 135, 140, 50);
  drawTriangle(300, 110, 115, 50);
  drawTriangle(300, 85, 90, 50);
  drawTriangle(300, 55, 60, 50);

  ctx.fillStyle = "yellow";
  drawStar(300, 50, 15, 5, 0.3)

  ctx.fillStyle = "white";

  */
  requestAnimationFrame(render);
}

img.onload = function() {
