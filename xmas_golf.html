function createFlake(index) {
  return {
    index: index,
    x: ~~(Math.random() * width),
    y: -10,
    moving: true,
    move: function() {
      this.y += 1;
      this.draw();
      // if (this.y > height - floor[this.x] ) {

      var pixelIndex = (this.y * width + this.x) * 4;

      //con.log("imageData.data[pixelIndex]", imageData.data[pixelIndex])

      if (imageData.data[pixelIndex] == 0 ) { // we've hit black.
        this.stop();

        var hitX = this.x, hitY = this.y - 2;

        hit.ctx.fillStyle = "red";

        // var spread = 10;
        // for(var i = -spread; i < spread; i++){
        //   floor[this.x + i] += ((spread + 1) - Math.abs(i)) * 0.05
        // }

        pile.push([hitX, hitY]);

        snow[index] = createFlake(index);
      }
    },
    stop: function () {
      this.moving = false;
    },
    draw: function() {
      ctx.fillStyle = "white";
      ctx.fillRect(this.x, this.y, 2, 2)
    }
  }
}

function drawCircle(x, y, rad){
  ctx.beginPath();
  ctx.arc(x, y, rad, 0, 2*Math.PI);
  ctx.fill();
}


function drawRect(x, y, width, height){
  ctx.strokeStyle="white";
  ctx.fillRect(x, y, width, height);
  ctx.stroke();
}

function drawStar(x, y, r, p, m) {
  ctx.save();
  ctx.beginPath();
  ctx.translate(x, y);
  ctx.moveTo(0,0-r);
  for (var i = 0; i < p; i++)
  {
    ctx.rotate(Math.PI / p);
    ctx.lineTo(0, 0 - (r*m));
    ctx.rotate(Math.PI / p);
    ctx.lineTo(0, 0 - r);
  }
  ctx.fill();
  ctx.restore();
}

function drawTree() {
  ctx.beginPath();
  ctx.moveTo(25,25);
  ctx.lineTo(105,25);
  ctx.lineTo(25,105);
  ctx.fill();
}

function drawTriangle(x, y, triangleWidth, triangleHeight, fillStyle){
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x + triangleWidth / 2, y + triangleHeight);
  ctx.lineTo(x - triangleWidth / 2, y + triangleHeight);
  ctx.closePath();
  // ctx.fillStyle = fillStyle;
  ctx.fill();
}
